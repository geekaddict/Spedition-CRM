{% if messages %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-block">                    
                {% for message in messages %}
                    <span {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endif %}
